# -----------------------------------------------------------------------------
#
# Navigation: Top Bar, Side Nav, Sub Nav
#
# -----------------------------------------------------------------------------

#
# Top Bar
#
'M12.Foundation:TopBar':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'M12.Foundation:AbstractNavFixedSticky'
    - 'M12.Foundation:AbstractNavMagellanSupport'
  ui:
    label: 'Top Bar'
    icon: 'icon-sitemap'
    group: 'foundationNavigation'
    inspector:
      groups:
        navOptions:
          label: 'Top Bar options'
          position: 9
  properties:
    topBarTitle:
      type: string
      defaultValue: ''
      ui:
        label: 'Top Bar title'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    classSectionAlign:
      type: string
      defaultValue: 'left'
      ui:
        label: 'TopBar section align'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              left:
                label: 'left'
              right:
                label: 'right'
    topBarGridContained:
      type: boolean
      ui:
        label: 'Contain to grid'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'



#
# Side Nav
#
'M12.Foundation:SideNav':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Side Nav'
    icon: 'icon-th-list'
    group: 'foundationNavigation'
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'


#
# Side Nav (live), automatically generated by Neos
#
'M12.Foundation:SideNavLive':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'M12.Foundation:AbstractNavFixedSticky'
    - 'M12.Foundation:AbstractNavMagellanSupport'
  ui:
    label: 'Side Nav (live)'
    group: 'foundationNavigation'


#
# Sub Nav
#
'M12.Foundation:SubNav':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Sub Nav'
    icon: 'icon-barcode'
    group: 'foundationNavigation'
    inspector:
      groups:
        options:
          label: 'Sub Nav options'
          position: 9
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'


#
# Sub Nav (live), automatically generated by Neos
#
'M12.Foundation:SubNavLive':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'M12.Foundation:AbstractNavFixedSticky'
    - 'M12.Foundation:AbstractNavMagellanSupport'
  ui:
    label: 'Sub Nav (live)'
    group: 'foundationNavigation'
    inspector:
      groups:
        navOptions:
          label: 'Sub Nav options'
          position: 9
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'


#
# Nav Item - can be put inside of "Side Nav" or "Sub Nav" NodeTypes
#
'M12.Foundation:NavItem':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Nav Item'
    icon: 'icon-minus'
    group: 'foundationNavigation'
    inspector:
      groups:
        options:
          label: 'Nav Item options'
          position: 9
  properties:
    label:
      type: string
      defaultValue: 'nav item'
      ui:
        label: 'Label'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    classActive:
      type: boolean
      ui:
        label: 'Active'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    classDivider:
      type: boolean
      ui:
        label: 'Divider'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    htmlHref:
      type: string
      defaultValue: ''
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
