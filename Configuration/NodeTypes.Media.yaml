# -----------------------------------------------------------------------------
#
# Orbit: parent NodeType of OrbitItem.
#
# -----------------------------------------------------------------------------
'M12.Foundation:Orbit':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Orbit'
    icon: 'icon-picture'
    group: 'foundationMedia'
    inspector:
      groups:
        orbitSettings:
          label: 'Orbit settings'
          position: 9
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    animation:
      type: string
      defaultValue: ''
      ui:
        label: 'Animation effect'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'Slide'
              fade:
                label: 'Fade'
    animationSpeed:
      type: string
      defaultValue: ''
      ui:
        label: 'Animation speed (ms)'
        reloadIfChanged: FALSE
        inspector:
          group: 'orbitSettings'
          position: 12
          editorOptions:
            placeholder: '500'
      validation:
        regularExpression:
          regularExpression: '/^[0-9]{1,5}$/'
    timerSpeed:
      type: string
      defaultValue: ''
      ui:
        label: 'Timer speed (ms)'
        reloadIfChanged: FALSE
        inspector:
          group: 'orbitSettings'
          position: 14
          editorOptions:
            placeholder: '10000'
      validation:
        regularExpression:
          regularExpression: '/^[0-9]{2,6}$/'
    nextOnClick:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Advance to next on click'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    navigationArrows:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Show navigation arrows'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    slideNumber:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Show slide number'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    bullets:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Show bullets (pager)'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    timer:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Activate timer'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    variableHeight:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Allow viarable height content'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    swipe:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Swipe active'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    pauseOnHover:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Pauses on hover'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 70
    resumeOnMouseout:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Resume on mouse out'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 72


#
# Flex Video
#
'M12.Foundation:Video':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: Flex Video
    icon: 'icon-facetime-video'
    group: 'foundationMedia'
    inspector:
      groups:
        'video':
          label: Video
          position: 50
  properties:
    videoId:
      type: string
      ui:
        label: 'Video ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    videoSource:
      type: string
      ui:
        label: 'Video source'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'YouTube (default)'
              vimeo:
                label: 'Vimeo'
    width:
      type: integer
      defaultValue: 400
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    height:
      type: integer
      defaultValue: 300
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
