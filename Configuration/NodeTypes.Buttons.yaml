# -----------------------------------------------------------------------------
#
# Button
#
# -----------------------------------------------------------------------------
'M12.Foundation:Button':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractNavSailingType'
    - 'M12.Foundation:AbstractFontIcon'
  ui:
    label: 'Button / Link'
    icon: 'icon-sign-blank'
    group: 'foundationButtons'
    inspector:
      groups:
        options:
          label: 'Button options'
          position: 6
        extraOptions:
          label: 'Reveal & Dropdown options'
          position: 8
  constraints:
    nodeTypes:
      '*': FALSE # No children items allowed
  properties:
    label:
      type: string
      defaultValue: 'Button'
      ui:
        inlineEditable: TRUE
        inspector:
          group: 'options'
        aloha:
          format:
            strong: TRUE
            em: TRUE
            u: TRUE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            h4: FALSE
            h5: FALSE
          link:
            a: FALSE
          alignment:
            left: FALSE
            center: FALSE
            right: FALSE
            justify: FALSE
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE
            autoparagraph: FALSE
    renderAnchor:
      type: boolean
      ui:
        label: 'Render as an anchor (link)'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    buttonType:
      type: string
      ui:
        label: 'Button type'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            allowEmpty: TRUE
            values:
              submit:
                label: 'Submit'
              reset:
                label: 'Reset'
              button:
                label: 'Button'
    classSize:
      type: string
      ui:
        label: 'Button size'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            allowEmpty: TRUE
            values:
              tiny:
                label: 'Tiny'
              small:
                label: 'Small'
              large:
                label: 'Large'
    classAppearance:
      type: string
      ui:
        label: 'Button appearance'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            allowEmpty: TRUE
            values:
              primary:
                label: 'Primary'
              success:
                label: 'Success'
              alert:
                label: 'Alert'
    classShape:
      type: string
      ui:
        label: 'Button shape'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            allowEmpty: TRUE
            values:
              radius:
                label: 'Radius'
              round:
                label: 'Round'
    htmlHref:
      type: string
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          # TODO: Replace with LinkEditor when it is fixed (Neos 1.2.0: seems to be buggy, does not allow external URLs)
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. http://www.example.com'
    htmlTargetBlank:
      type: string
      ui:
        label: 'Open in new window'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'No'
            allowEmpty: TRUE
            values:
              _blank:
                label: 'Yes'
    classIsDisabled:
      type: boolean
      ui:
        label: 'Disabled state'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    classIsExpanded:
      type: boolean
      ui:
        label: 'Expanded button'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    # Reveal Modal related properties.
    htmlDataRevealId:
      type: string
      defaultValue: ''
      ui:
        label: 'Reveal Modal ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. myModal'
    # Dropdown related properties.
    htmlDataDropdownId:
      type: string
      defaultValue: ''
      ui:
        label: 'Dropdown ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. myDropdown'
    dropdownDirection:
      type: string
      ui:
        label: 'Dropdown direction'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default / Bottom'
            allowEmpty: TRUE
            values:
              'top':
                label: 'Top'
              'right':
                label: 'Right'
              'bottom':
                label: 'Bottom'
              'left':
                label: 'Left'
    dropdownHoverable:
      type: boolean
      ui:
        label: 'Dropdown hoverable'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
    isButtonSplit:
      type: boolean
      ui:
        label: 'Render as split button'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
    isButtonDropdown:
      type: boolean
      ui:
        label: 'Render as dropdown button'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'


# Button Group (list of buttons)
'M12.Foundation:ButtonGroup':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Button Group'
    icon: 'icon-minus'
    group: 'foundationButtons'
    inlineEditable: TRUE
  constraints:
    nodeTypes:
      'M12.Foundation:Button': TRUE
      '*': FALSE
  childNodes:
    btn1:
      type: 'M12.Foundation:Button'

# Button Bar (group of button groups)
'M12.Foundation:ButtonBar':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Button Bar'
    icon: 'icon-minus'
    group: 'foundationButtons'
    inlineEditable: TRUE
  constraints:
    nodeTypes:
      'M12.Foundation:ButtonGroup': TRUE
      '*': FALSE
  childNodes:
    group1:
      type: 'M12.Foundation:ButtonGroup'
    group2:
      type: 'M12.Foundation:ButtonGroup'
